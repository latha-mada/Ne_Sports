<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSV file to html using ajax query</title>
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.css"></script>
    </head>
    <body>
        <div class="container">
            <div class="table-responsive">
                <h1 align="center">CSV file to html using ajax query </h1><br/>
                <div align="center">
                    <input type="text" id="output" name="output" value="latha">
                    <button type="button" name="load_data" id="load_data" class="btn btn-info" onclick="readTextFile("file:///C:/Users/sm1015103/mysite/polls/filecsv.csv")">Load Data</button>
                </div>
                <br/>
                <div id="employee_table">

                </div>
            </div>
        </div>
        <script src="jquery-3.3.1.js"></script>
        <script>
        function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                alert(allText);
            }
        }
    }
    rawFile.send(null);
}
        </script>

    </body>
</html>
